<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="column main">
    <h3>Your Result</h3>
    <div>
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <div>
      <h3>Great</h3>
      <p> scored higher than 65% of the people who have taken these tests.</p>
    </div>




  </div>



  <div class="column side">
    <h2>Summary</h2>
    <div class="category Reaction">Reaction
      <div id="Reaction"></div>
      <div class="Score">
        80 / 100
      </div>
    </div>
    <div class="category Memory ">Memory
      <div id="Memory"></div>
      <div class="Score">
        92 / 100

      </div>
    </div>
    <div class="category Verbal">Verbal
      <div id="Verbal"></div>
      <div class="Score">
        61 / 100
      </div>
    </div>
    <div class="category Visual">Visual
      <div id="Visual"></div>
      <div class="Score"> 72 / 100
      </div>
    </div>

    <button class="btn">Continue</button>
  </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>

</html>
